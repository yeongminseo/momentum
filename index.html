<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/greeting.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src='js/quote.js' defer></script>
    <script src='js/todo.js' defer></script>
</head>
<body>
    <h2 id="clock">00:00</h2>
    <form id ="login-form" class="hidden">
        <input required type="text" placeholder="What is your name?" maxlength="15" minlength="3">
        <button>LogIn</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="오늘 할일을 적어보세요" required onsubmit="return false;">
        
    </form>
    <ul id="todo-list">
    </ul>
    
    <span id="quote"></span>
    <span id="author"></span>
</body>
</html>
